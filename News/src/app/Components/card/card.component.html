<mat-card>
    <mat-card-header>
      <mat-card-title>{{news.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{news.description}}</p>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-mini-fab color="primary" aria-label="Edit News" (click)="editNews()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="warn" aria-label="Delete News" (click)="deleteNews()">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
