<h2 mat-dialog-title>Delete News</h2>
<mat-dialog-content>
  Really want to delete the news titled: "{{this.news.title}}"
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button cdkFocusInitial (click)="confirmDelete()" color="primary">Confirm</button>
</mat-dialog-actions>
