<h2 mat-dialog-title>{{titleDialog}}</h2>
<mat-dialog-content>
  <form [formGroup]="newsForm">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input type="text" matNativeControl formControlName="title" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matNativeControl formControlName="description" autocomplete="off"></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button [disabled]="newsForm.invalid" (click)="addEditNews()" color="primary">{{actionName}}</button>
</mat-dialog-actions>
